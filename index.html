<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="screen-wrapper screen-wrapper--bg--">
        <div class="menu">
            <div id="mySidenav" class="sidenav">
                <a href="" class="closebtn" style="color: white;" >×</a>
                <button id="clear-btn">Очистить чат</button>
                <button id="settings-btn">Настройки</button>
              </div>
            <span style="font-size:20px; cursor:pointer" >☰ MENU</span>
            <!-- Menu script -->
            <script src="./js/menu.js"></script>
        </div>
        <div class="screen-nav-wrapper">
            <div class="screen">
                <div class="chat">
                    <!-- JS makes messages  -->
                </div>
                <form action="" class="form__message" >
                    <input type="text" id="form-for-message" placeholder="Введи что-нибудь">
                    <button id="add-message">Отправить</button>
                </form>
                <!-- Connecting a script -->
                <script src="./js/chat.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
